<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #e74c3c;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ecf0f1;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add a Movie</h1>
    <div class="container">
        <form action="movies" method="post">
            <label for="title">Movie Title</label>
            <input type="text" id="title" name="title" placeholder="Enter movie title" required>

            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="Enter movie genre" required>

            <label for="year">Release Year</label>
            <input type="number" id="year" name="year" placeholder="Enter release year" required>

            <button type="submit">Add Movie</button>
        </form>
        <a class="link" href="movies">View Movies List</a>
    </div>
</body>
</html>
